# 臻識設定
# device_type : "LPR" (字串)
# device_ip : "192.168.1.100" (攝影機 IP, 字串)
# lane_id : 1 (通道數，數字)
# target_url : 對應機器的代號
# src_url : 分兩種 (字串)
# - "h264" => 主碼流
# - "sub_stream_1" => 副碼流
# src_protocol : "rtsp" (字串)
# src_port : 8557 