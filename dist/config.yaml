



srs_ip : "127.0.0.1"
srs_port : 80

restart_interval : 5 # min

streams : 
  - 
    device_type : "LPR"
    lane_id : 1
    target_url : "APS-1"
    src_ip : "192.168.1.100"
    src_url : "sub_stream_1"
    src_protocol : "rtsp"
    src_port : 8557
